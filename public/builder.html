<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="builder.css"></link>
    <title>Word Board Builder</title>
  </head>
  <body>
      <form id="buildIframe">
          <h1>iFrame Builder</h1>
          <label>
              Word
              <input id="word"/>
          </label>
          <label>
            Section
            <select id="section">
                <optgroup label="Section 1">
                    <option>1.1</option>
                    <option>1.2</option>
                    <option>1.3</option>
                    <option>1.4</option>
                    <option>1.5</option>
                </optgroup>
            </select>
        </label>
          <button>Generate Code</button>
      </form>
      <textarea id="iframeCode"></textarea>
      <script>
          document.getElementById("buildIframe").addEventListener("submit", function(event){
            event.preventDefault()
            //replace('/[^a-z0-9]+/', '-', strtolower($str)), '-')
            const formData = {
                word: document.querySelector("#word").value,
                section: document.querySelector("#section").value
            };
            console.log(formData)
            document.querySelector("#iframeCode").classList.add("visible");
            document.querySelector("#iframeCode").innerText= `https://wordboard.adriandunham.com/?word=${formData.word}&section=${formData.section}`
        });
      </script>
  </body>
</html>
